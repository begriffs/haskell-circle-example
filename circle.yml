dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - wget https://github.com/commercialhaskell/stack/releases/download/v1.0.2/stack-1.0.2-linux-x86_64.tar.gz -O /tmp/stack.gz
    - gunzip /tmp/stack.gz && chmod +x /tmp/stack
    - sudo mv /tmp/stack /usr/bin/stack
  override:
    - stack setup
    - stack build

test:
  override:
    - stack test
    - stack exec -- hlint -X QuasiQuotes src/**/*.hs
    - stack exec -- packdeps *.cabal || true
    - stack exec -- packunused || true
    - stack exec -- cabal check
    - stack exec -- cabal sdist
